<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Multiple Tabs</title>
<script>
function openTabs() {
    var urls = [
        'http://url1.com',
        'http://url2.com',
        'http://url3.com',
        'http://url4.com',
        'http://url5.com',
        'http://url6.com',
        'http://url7.com',
        'http://url8.com',
        'http://url9.com',
        'http://url10.com'
    ];
    for (var i = 0; i < urls.length; i++) {
        window.open(urls[i], '_blank');
    }
}
</script>
</head>
<body>
<button onclick="openTabs()">Open 10 Tabs</button>
</body>
</html>
